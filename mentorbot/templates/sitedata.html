{% extends 'base.html' %}

{% block content %}
<div class="container">
	<h1>All UserData</h1>
	<table class="table">
		<tr>
			<th>user_id</th>
			<th>condition</th>
			<th>campaign_data_config</th>
		</tr>
		{% for userdata in userdata_all %}
		<tr>
			<td>{{ userdata.user_id }}</td>
			<td>{{ userdata.condition }}</td>
			<td>{{ userdata.campaign_data_config }}</td>
		</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
